      <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <h2 class="text-white"> Top 50 book</h2>  
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style=" margin-top: 30px">
                    <div class="card">
                        <div class="card-body">
                            <img  class="card-img-top" src="{{ image[i] }}">
                            <p class="text-2-white">{{ book_name[i] }}</p>
                            <h4 class="text-2-white"> {{ votes[i] }}</h4>
                            <h4 class="text-2-white">{{ rating[i] }}</h4>

                        </div>
                    </div>

                </div>
            {% endfor %}

           



            


            

        </div>

      </div>
